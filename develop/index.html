<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--
    <meta
      http-equiv="Content-Security-Policy"
      content="connect-src 'self' http://api.mediastack.com https://apis.paralleldots.com"
    />
    -->

    <title>Goodnewsly</title>
    <!-- this project uses pure CSS (purecss.io)  -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/purecss@2.0.5/build/pure-min.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/purecss@2.0.5/build/grids-responsive-min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div>
      <h2>Test the APIs</h2>
      <br />
      <p>Open console to see api results</p>
      <br />
      <button id="news-button">Current News</button>
      <br />
      <br />
      <button id="news-keyword-search">Keyword Search</button>
      <br />
      <br />
      <button id="news-single-category-search">
        Category Search (single category)
      </button>
      <br />
      <br />
      <button id="news-multi-category-search">
        Category Search (multiple categories)
      </button>
      <br />
      <br />
      <button id="news-keyword-and-single-category-search">
        Keyword and Category Search (single category)
      </button>
      <br />
      <br />
      <button id="news-keyword-and-multi-category-search">
        Keyword and Category Search (multiple category)
      </button>
    </div>
    <div id="sentiment-results">
      <!-- will add sentiment results here programmatcially -->
      <lottie-player id="news-roll" src="https://assets7.lottiefiles.com/datafiles/98a3d0add75fc3c86f6d6f9b148c111e/Newspaper animation.json"  background="transparent"  speed="1"  style="width: 300px; height: 300px;"  loop controls autoplay></lottie-player>
    </div>
    <!-- we are using jquery in this project -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
